<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-control" content="max-age=31536000" />
    <meta name="author" content="Pho Thin Mg">
    <meta name="description" content="Burmese calendar along with Gregorian calendar" />
    <meta name="color-scheme" content="dark light" />
    <meta property="og:locale" content="en_US">
    <meta property="og:title" content="Burmese calendar along with Gregorian calendar">
    <meta property="og:url" content="https://phothinmg.github.io/burmese-calendar/">
    <meta property="og:site_name" content="Burmese Calendar">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <meta property="twitter:title" content="Burmese calendar along with Gregorian calendar">

    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <script

      src="https://cdn.jsdelivr.net/gh/phothinmg/demo-bcal@main/web/main.min.js"

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/phothinmg/demo-bcal@main/web/index.min.css"
    />
    <title>Burmese Calendar</title>
  </head>
  <body>
    <main>
      <div class="nav-bar" id="navbar">
        <h3 class="logo-text">Burmese Calendar</h3>
        <div class="right-bar">
          <a href="https://github.com/phothinmg/burmese-calendar" target="_blank">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-brand-github"
            >
              <title>Github Repo</title>
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"
              />
            </svg>
          </a>
          <a id="themebtn" style="cursor: pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <title>Theme</title>
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
              <path
                d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7"
              />
            </svg>
          </a>
        </div>
      </div>
      <div id="calendar" style="margin-top: 5px">
        <div id="cal"></div>
        <div id="dv"></div>
      </div>
    </main>
